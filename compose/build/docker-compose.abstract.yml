build-dvc:
  image: ibm/build-dvc
  container_name: build-dvc
  volumes:
    - /var/opt/artifactory
    - /var/opt/gitlab
    - /var/opt/jenkins

build:
  image: ibm/build
  container_name: build
  hostname: build.${DOMAIN}
  ports:
    - 8080:8080
    - 9080:9080
    - 222:22
  volumes_from:
    - build-dvc

iib:
  image: ibm/iib
  container_name: iib-test
  hostname: iib-test.${DOMAIN}
  ports:
    - 6414:1414
    - 6415:4414
    - 6800:7800

wlp:
  image: ibm/wlp
  hostname: iib-test.${DOMAIN}
  ports:
    - 6080:9080
    - 6443:9443
    - 223:22
